<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</head>
<style type="text/css">
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body{
        min-height: 100vh;
    }

    canvas {
        background-color: black;
    }

    #scorecard{
        height:30px;
        width:100%;
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 5px;
    }

    #dummy-btn{
        cursor: default;
    }

</style>

<body class="p-4">
    <div class="d-flex align-items-center flex-column justify-content-center w-100 ">
        <small>v-pat's</small>
        <h4>PONG GAME</h4>
    </div>
    <div id="scorecard">
        <button id="dummy-btn" class="btn btn-link text-white">
            controls?
        </button>
        <button class="btn btn-primary" id="startBtn" onclick="startGame()">Start</button>
        <h5 id="scorecount">00:00</h5>
        <button class="btn btn-primary" onclick="reset()">Reset</button>
        <button class="btn btn-link" onclick="showControls()">
            controls?
        </button>
    </div>
    <canvas id="canvas" height="0" width="0"></canvas>
    
    <script src="script.js"></script>
</body>

</html>
